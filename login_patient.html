<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetDiagnosed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
    
</head>

<body id="overbackground">
    <!-- [START] TOP OF PAGE -->
    <div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <a href="index.html"><img src="images/logo.png" width="300"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- [END] TOP OF PAGE -->

    <!-- [START] MIDDLE OF PAGE -->

    <div class="center"id="main">
        <div class="row mt-5 justify-content-md-center">
            <div class="col col-lg-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center" id="newbox">
                <div id="text" style="margin-top:20%">
                    <h2 id="desc">New here?</h2>
                    <p id="message">Sign up for quality and easily accessed healthcare</p>
                    <p>
                        <button class="btn btn-secondary" onclick="transition()" id="register">Sign Up here</button>
                        <button class="btn btn-secondary" onclick="closebox()" id="closebox">Login here</button>
                    </p>
                </div>
                
            </div>
            <div class="col col-lg-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded" id="loginbox">
                <h2 class="text-center" id="formtitle">Log In</h2> 
                <hr>

                <h3>Login Credentials</h3>
                <form action="GET" id="registration">
                    <p>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" id="username" required>
                        </div>
                    </p>
                    <p>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password" id="password" required>
                            <i class="bi bi-eye-slash position-absolute top-50 translate-middle-y" id="togglePassword"></i>
                        </div>
                    </p>
                    <p>
                        <div class="input-group" >
                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmpassword" style="display:none">
                            <i class="bi bi-eye-slash position-absolute top-50 translate-middle-y" id="togglePassword2" style="display:none"></i>
                        </div>
                    </p>
                    <span class="opacity-50">
                        <a id="forgotpassword" href="forgotpassword.html" style="display:inline">forgot password?</a>
                    </span>

                    <div id="accdetails" style="display:none">
                        <hr>

                        <h3>Account Details</h3>

                        <p>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="First Name" id="firstname">
                                <input type="text" class="form-control" placeholder="Last Name" id="lastname">
                            </div>
                        </p>
                        <p>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Email" id="email">
                            </div>
                        </p>
                        <p>
                            <div class="input-group">
                                <span class="input-group-text">Gender</span>
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="gender">Male</button>
                                <ul class="dropdown-menu dropdown-menu-end" id="genderlist">
                                    <li>
                                        <button class="dropdown-item" id="male">Male</button>
                                    </li>
                                    <li>
                                        <button class="dropdown-item" id="female">Female</button>
                                    </li>
                                </ul>
    
                                <input type="text" class="form-control" placeholder="Country" id="country">
                            </div>
                        </p>
                        <p>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="+ (Country Code)" id="code">
                                <input type="text" class="form-control" placeholder="Contact Number" id="number">
                            </div>
                        </p>
                        <p>     
                            <div class="input-group">
                                <span class="input-group-text">Date of Birth (in numbers)</span>
                                <input type="text" class="form-control" placeholder="Day" id="day">
                                <input type="text" class="form-control" placeholder="Month" id="month" >
                                <input type="text" class="form-control" placeholder="Year" id="year">
                            </div>
                        </p>
                        <p>
                            <input type="text" class="form-control" placeholder="Address" id="address">
                        </p>
                    </div>

                    <p id="right">
                        <input class="btn btn-secondary" type="submit" value="Register" onclick="validateregister()" id="registerbutton" style="display:none">
                        <input class="btn btn-secondary" type="submit" value="Login" onclick="validatelogin()"  id="loginbutton">
                    </p> 
                        
                </form>
            </div>
        </div>
    </div>
    <!-- [END] MIDDLE OF PAGE -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="js/login_patient.js"></script>

</body>


</html>
