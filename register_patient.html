<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetDiagnosed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="register_patient.css">
    
</head>

<body id="overbackground">
    <!-- [START] TOP OF PAGE -->
    <div id="top">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="col-3">
                        <a href="home.html"><img src="images/Logo.jpg" width="300"></a>
                    </div>
                    <div class="col-9">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [END] TOP OF PAGE -->

    <!-- [START] MIDDLE OF PAGE -->

    <div class="container-fluid">
        <div class="row m-5 justify-content-md-center ">
            <div class="col col-lg-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center" id="newbox">
                <h2 id="newtext">Returning User?</h2>
                <p id="description">Welcome Back! We hope to heal you <3 Click button below to Log In</p>
                <p id="text">
                    <button class="btn btn-secondary" onclick="transition()" id="register">Login here</button>
                    <button class="btn btn-secondary" onclick="closebox()" id="closebox">Sign Up here</button>
                </p>
            </div>
            <div class="col col-lg-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded" id="loginbox">
                <h2 id="logintext">Register</h2> 
                <form action="POST">
                    <p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" id="username">
                        </div>

                    </p>
                    <p>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" id="password">
                            <i class="bi bi-eye-slash position-absolute top-50 translate-middle-y" id="togglePassword"></i>
                        </div>
                    </p>

                    <p>
                        <div class="input-group" >
                            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="basic-addon1" id="confirmpassword">
                            <i class="bi bi-eye-slash position-absolute top-50 translate-middle-y" id="togglePassword2"></i>
                        </div>
                    </p>
                    <span class="opacity-50">
                        <a id="forgotpassword" href="forgotpassword.html">forgot password?</a>
                    </span>
                    
                    <p id="right">
                        <a class="btn btn-secondary" href="homelogin.html" role="button" id="loginbutton">Register</a>
                    </p>
                        
                </form>
            </div>
        </div>
    </div>
    <!-- [END] MIDDLE OF PAGE -->



    <!-- [START] BOTTOM OF PAGE -->
    <div>
        <img class="chatbotimg" id="chatbot" src="images/chatbot.png">
        <button type="button" class="btn btn-light" id="chatbot" onclick="openForm()"> AI Symptoms Checker --> Click here to chat</button>
    </div>
    

    <div id="chatbot-popup">
        <div class="input-group text-center">
            <button class="btn btn-light w-100" type="button" onclick="closeForm()">Get your symptoms checked out!</button>
        </div>
        <div class="input-group" style="Display:none" id="chatlog">
            
        </div>
        <div class="input-group">
            <span class="input-group-text">Message</span>
            <textarea class="form-control" aria-label="With textarea" name="textbox" id="usertext" rows="4" placeholder="Shift + Enter to create new line"></textarea>
            <button type="button" class="btn btn-light " onclick="message()" id="send"> Send </button> 
        </div>
        
    </div>

    
    <!-- [END] BOTTOM OF PAGE -->  
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="register_patient.js"></script>

</body>


</html>
